<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статистика</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Статистика</h1>
    <div style="text-align: center" class="statistics">
        <p>Количество вопросов: <span id="questionCount"><b>{{ all }}</b></span></p>
        <p>Количество ответов: <span id="answerCount"><b>{{ correct }}</b></span></p>
        <p>Процентное соотношение ответов и вопросов: <span id="percentage"><b>{{ procent }}</b></span></p>
        <button style="width: 400px" id='btn' class="btn">Повторить</button>
    </div>
</body>
<script !src="">
    document.getElementById('btn').addEventListener('click', function () {
        window.location.href = '/'
    })
</script>

</html>
